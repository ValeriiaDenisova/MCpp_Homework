<html>
<header>
<title>My page</title>
</header>
<body>

<input type = "text" id = "txtA"><br>
<input type = "text" id = "txtOp"><br>
<input type = "text" id = "txtB"><br>
<input type = "text" id = "trez1"><br>
<input type = "button" value = "Button" onclick = "f2()"><br>

<script>

function f2()
{
var a = parseInt(txtA.value);
var b = parseInt(txtB.value);
switch(txtOp.value)
{
case "+": trez1.value = a + b;
break;
case "-": trez1.value = a - b;
break;
case "*": trez1.value = a * b;
break;
case "/": trez1.value = a / b;
break;
}
}
</script>
</body>
